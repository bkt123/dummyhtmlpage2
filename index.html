<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
</head>
<body>
    <h1>Redirect Button</h1>
    <div>
        <label for="redirectUrl">Redirect URL:</label>
        <input type="text" id="redirectUrl" readonly>
    </div>
    <button id="redirectButton">Show Redirect URL</button>

    <script>
        document.getElementById('redirectButton').onclick = function() {
            var tpurlcParam = new URLSearchParams(window.location.search).get('TPURLC');
            if (tpurlcParam) {
                var redirectUri = decodeURIComponent(tpurlcParam);
                console.log("Redirect URI: " + redirectUri);
                // Display the redirect URL on the screen
                document.getElementById('redirectUrl').value = redirectUri;
                // Ask the user for confirmation before redirecting
                var shouldRedirect = confirm("Do you want to proceed with the redirection?");
                if (shouldRedirect) {
                    window.location.href = redirectUri;
                }
            } else {
                console.error("TPURLC parameter not found in URL.");
                // You can display an error message or take other action if needed.
            }
        };
    </script>
</body>
</html>
